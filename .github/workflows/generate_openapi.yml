name: Generate and Update OpenAPI

on:
  pull_request:
    branches:
      - develop

  push:
    branches:
      - main

jobs:
  generate_openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust the path if needed

      - name: Run save_openapi_to_file
        run: |
          python -c "from src.main import save_openapi_to_file; save_openapi_to_file()"
  
      - name: Check for Changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Files have changed"
  
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.return-code == '0'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin "https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git"
          git add openapi.json
          git commit -m "Update OpenAPI"
          git push
  
      - name: Comment on PR
        if: steps.check_changes.outputs.return-code == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = 'The OpenAPI documentation has been updated. Please review the changes.';
            const comment = await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            core.setOutput('comment-id', comment.data.id)
