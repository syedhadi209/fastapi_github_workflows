name: Generate and Update OpenAPI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  generate_openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust the path if needed

      - name: Run save_openapi_to_file
        run: |
          python -c "from src.main import save_openapi_to_file; save_openapi_to_file()"

      - name: Check for Changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Files have changed"

      - name: if there is no changes
        if: steps.check_changes.outputs.return-code == '0'
        run: echo "no changes detected ${{ github.head_ref }}"

      - name: if changes are detected
        if: steps.check_changes.outputs.return-code != '0'
        run: |
          echo "changes detected"
          git add openapi.json
          git commit -m "updated openapi.json file"
          git push origin ${{ github.head_ref }}
