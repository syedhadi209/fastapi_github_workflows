name: Generate and Update OpenAPI

on:
  pull_request:
    branches:
      - main

jobs:
  generate_openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: “3.10”
          cache: “pip”

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust the path if needed

          - name: Run save_openapi_to_file
          run: |
            python -c "from src.main import save_openapi_to_file; save_openapi_to_file()"

      - name: Check for Changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Files have changed"

      - name: Create and Switch to a New Branch
        if: steps.check_changes.outputs.return-code == '0'
        run: |
          git checkout -b update-openapi
          git add openapi.json
          git commit -m "Update OpenAPI"

      - name: Push Changes
        if: steps.check_changes.outputs.return-code == '0'
        run: |
          git push origin update-openapi

      - name: Comment on PR
        if: steps.check_changes.outputs.return-code == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = 'The OpenAPI documentation has been updated. Please review the changes.';
            const comment = await github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
            });
            core.setOutput('comment-id', comment.data.id)
